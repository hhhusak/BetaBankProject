<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>account settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="acc_set.css">   
</head>

    <body>
        <div class="container light-style flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
            Account settings
            </h4>
        
            <div class="card overflow-hidden">
                <div class="row no-gutters row-bordered row-border-light">
                    <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Info</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-social-links">Social links</a>
                    </div>
                    </div>
                    <div class="col-md-9">
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="account-general">
                
                            <div class="card-body media align-items-center">
                                <img src="https://img.myloview.com/stickers/default-avatar-profile-icon-vector-social-media-user-image-700-205124837.jpg" alt="" class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                <label class="btn btn-outline-primary">
                                    Upload new photo
                                    <input type="file" class="account-settings-fileinput">
                                </label> &nbsp;
                                <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                    
                                </div>
                            </div>
                            <hr class="border-light m-0">
                
                            <div class="card-body">

                                <div class="form-group">
                                <label class="form-label">@Username</label>
                                <input type="text" class="form-control mb-1" value="pawtet">
                                </div>
                                <div class="form-group">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" value="Pavlo Kokhanets">
                                </div>
                                <div class="form-group">
                                <label class="form-label">E-mail</label>
                                <input type="text" class="form-control mb-1" value="pawtet123@gmail.com">                    
                                </div>                      
                                
                            </div>
                
                            </div>
                            <div class="tab-pane fade" id="account-change-password">
                                <div class="card-body pb-2">
                    
                                    <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control">
                                    </div>
                    
                                    <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control">
                                    </div>
                    
                                    <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" class="form-control">
                                    </div>
                    
                                </div>
                            </div>
                            <div class="tab-pane fade" id="account-info">
                                <div class="card-body pb-2">
                    
                                    <div class="form-group">
                                    <label class="form-label">Bio</label>
                                    <textarea class="form-control" rows="5">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris nunc arcu, dignissim sit amet sollicitudin iaculis, vehicula id urna. Sed luctus urna nunc. Donec fermentum, magna sit amet rutrum pretium, turpis dolor molestie diam, ut lacinia diam risus eleifend sapien. Curabitur ac nibh nulla. Maecenas nec augue placerat, viverra tellus non, pulvinar risus.</textarea>
                                    </div>
                                    <div class="form-group">
                                    <label class="form-label">Birthday</label>
                                    <input type="text" class="form-control" value="July 2 2005">
                                    </div>
                                    <div class="form-group">
                                    <label class="form-label">Country</label>
                                    <!-- тут крч можна ше зробити через список(select;option) і вибирати звідти країну,а якщо нема то вводити самому,поки шо хай буде так -->
                                    <input type="text" class="form-control" value="Ukraine"> 
                                    </div>
                    
                    
                                </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                
                                <h6 class="mb-4">Contacts</h6>
                                <div class="form-group">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" value="+380635950756">
                                </div>
                                   
                            </div>
                    
                            </div>
                            <div class="tab-pane fade" id="account-social-links">
                                <div class="card-body pb-2">
                    
                                    <div class="form-group">
                                    <label class="form-label">Twitter</label>
                                    <input type="text" class="form-control" value="https://twitter.com/">
                                    </div>
                                    <div class="form-group">
                                    <label class="form-label">Facebook</label>
                                    <input type="text" class="form-control" value="https://www.facebook.com/">
                                    </div>                                       
                                    <div class="form-group">
                                    <label class="form-label">Instagram</label>
                                    <input type="text" class="form-control" value="https://www.instagram.com/">
                                    </div>
                    
                                </div>
                            </div>
                                            
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="text-right mt-3">
            <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
            <button type="button" class="btn btn-default">Cancel</button>
            </div>
        
        </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
