<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>BetaBankProject</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="files/LOGGO.png" width="70px" height="auto" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" style="font-size: 23px; font-family: Monaco;" href="#">Main</a> 
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-size: 23px; font-family: Monaco;" href="#">About</a> 
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-size: 23px; font-family: Monaco;" href="#">Contacts</a> 
              </li>
            </ul>
            <form class="d-flex">
                <button id="signInButton" class="btn btn-outline-success me-2" type="button">Sign up</button>
                <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign in</button>
                <div class="modal fade" id="exampleModal" tabindex="0" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enter your data</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Login</label>
                            <input type="text" class="form-control" id="loginLabel">
                          </div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Password</label>
                            <input type="text" class="form-control" id="passLabel">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="logInBtn">Log in</button>
                      </div>
                    </div>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </nav>
      <div class="row" style="transform: translate(33%, 160%)">
        <div class="col-md-1">
          <img src="files/LOGGO.png" style="width: 100px;" alt="">
        </div>
        <div class="col-md-1" style="font-size: 80px;">
          <a>BetaBank</a>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
