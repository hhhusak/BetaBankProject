      <div class="container my-5">
        <h1 class="text-center mb-4">Збір коштів</h1>
        <div class="row justify-content-center">
          <div class="col-md-5">
            <form>
              <div class="mb-3">
                <label for="inputName" class="form-label">Назва фонду/Ім'я отримувача</label>
                <input type="text" class="form-control" id="inputName" placeholder="Введіть назву фонду або ім'я отримувача" required>
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Номер телефону/E-mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Введіть номер телефону або E-mail" required>
              </div>
              <div class="mb-3">
                <label for="inputAmount" class="form-label">Сума пожертвування</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="inputAmount" placeholder="Введіть суму пожертвування" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="inputCardNumber" class="form-label">Отримувач</label>
                <input type="text" class="form-control" id="inputCardNumber" placeholder="Введіть номер IBAN або номер картки" required>
              </div>
              <div class="mb-3">
                <label for="account" class="fs-3">З картки:</label>
                <select class="form-control bg-transparent" id="account">
                  <option>UAH картка</option>
                  <option>USD картка</option>
                  <option>EUR картка</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success" id="btnsend" style="border-radius: 8px; font-size: 18px;">Пожертвувати</button>
            </form>
          </div>
        </div>
      </div>         
</body>
